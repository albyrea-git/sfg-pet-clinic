<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">Owners</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 30px;">ID</th>
            <th style="width: 120px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Alberto</td>
                <td th:text="${owner.lastName}">Reali</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
