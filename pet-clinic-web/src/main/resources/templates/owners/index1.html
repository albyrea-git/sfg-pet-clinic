<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Owners</title>
</head>
<body>
    <h1 th:text="List of Owners">Owners</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Alberto</td>
                <td th:text="${owner.lastName}">Reali</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
